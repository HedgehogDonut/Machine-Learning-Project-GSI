model_name: "rf"  # Change this to rf, lstm, pilstm, etc.

rf:
  n_estimators: 100
  max_depth: 10
  min_samples_leaf: 4
  min_samples_split: 2
  random_state: 42

lstm:
  timesteps: 2
  units_1: 32
  dropout_1: 0.3
  units_2: 16
  dropout_2: 0.2
  learning_rate: 0.001
  epochs: 30
  batch_size: 64
  patience: 5

pilstm:
  timesteps: 2
  units_1: 32
  dropout_1: 0.3
  units_2: 16
  dropout_2: 0.2
  learning_rate: 0.001
  epochs: 30
  batch_size: 64
  patience: 5

data:
  path: "data/raw/filtered_storms_df.csv"
  input_columns:
    - Temp_Air
    - Temp_Moist
    - Soil_MC_10
    - Soil_MC_35
    - Soil_MC_65
    - Soil_MC_91
    - Inflow (mm/s)
    - Overflow(mm/s)
    - Precipitation (mm)
    - Previous_Dry_Days
    - Accumulated_Rain (mm)
    - Peak_Rain (mm)
    - Mean_Rain (mm)
    - StormID
  target_column: "Recession_Rate (mm/s)"
  test_storm_ids: [12, 14, 40, 20, 57, 52, 61, 65, 70, 85, 95, 163, 158, 171, 115, 200, 231, 221, 237, 244, 273, 277, 261, 296, 299, 304, 305, 325, 326, 214, 205]
